<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> upper case </title>
</head>
<body>

{% for r in data_list %}

<ul>
	<li>{{r.name | upper}}</li>
	<li>{{r.subject | upper}}</li>
	<li>{{r.dept | title}}</li>
	<li>{{r.date | upper}}</li>
</ul>

<hr>

{% endfor %}

</body>
</html>
